<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <header>
   <h1>Tables and Forms</h1>
 </header>
  
  <section>
    <h2>Tables</h2>
    <table class="classTable">
      <caption>Top 3 Favorite Things</caption>
      <tr>
        <th>Foods</th>
        <th>Activities </th>
        <th>Musicians </th>
      </tr>
      <tr>
        <td>Dumplings</td>
        <td>Sleeping</td>
        <td>Silence Wang</td>
      </tr>

            <tr>
        <td>Sweet & Sour Pork</td>
        <td>Eating</td>
        <td>Eric Zhou</td>
      </tr>
    <tr>
      <td colspan="3">
        Break row - span 3 cols
    </tr>
      <tr>
        <td rowspan="2">
          food across 2 rows
        </td>
        <td>
          Col2
        </td>
        <td>
          Col3
        </td>
      </tr>
      <tr>
        <td>Col2</td>
        <td>Col3</td>
      </tr>
      <tr>
        <td>Col1</td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </section>

  <section>
    <h2>Forms</h2>
  <form action="https://formspree.io/f/xoqbbjky"
  method="POST">
    <form>
      <label for="name">Name</label>
      <input required id="name" type="text" placeholder="Enter your name">
      <br>
      <label for="Height">Height</label>
      <input id ="Height" type="text" placeholder="Enter your height">
      <br>
      <label for= "password">Password</label>
      <input type="password" id="password">
      <br>
      <p>Pick your top 2 favorite meals:</p>
      <label for="breakfast">Breakfast</label>
      <input type ="checkbox" id="breakfast" name="meal" value="Breakfast">
      <br>
      <label for="lunch">Lunch</label>
      <input type ="checkbox" id="lunch" name="meal" value="lunch">
      <br>
      <label for="dinner">Dinner</label>
      <input type ="checkbox" id="dinner" name="meal" value="dinner">
      <br>
      <label for ="Email">Email</label>
      <input type= "email" id="Email" name="Email">
      <br>
      <label for="data">Today's date</label>
      <input type="month" id="date" name="date">
      <br>
      <fieldset>
        <legend>Caption for fieldset</legend>
      <label for="slider">Range(Slider)
        <input type="range" min="1" max="100"id="slider" name="slider" value="75"/>
      <br>
        <label for="excitement">Excitement Meter:</label>
        <meter id= "Excitement" name=
          "excitment" value="75" min="1" max="100"></meter>
        <br>
        <label for="rating">Rating</label>
        <input type="number" min="0" max="500" step="10" id="rating" name="rating" value="250">
        <br>
        <label for="Superpower">Pick you super power</label>
        <select id="Superpower" name="Superpower">
          <option value=""--Select your option--</option>
          <option value="fly">Fly</option>
          <option value="transparent">Transparent</option>
          <option value="luck">Lucky</option>
        </select>
        </fieldset>
        <br>
      <label>
        Your Message:
        <textarea id="message" name="message">Message coming in from Froemspree</textarea>
      </label>
        
      <input type="submit" value="SUBMIT">
      <figure>
        <img src="https://assets-production.mochi.media/products/100041/photos/square_thumbnail_218591-pieces-of-moment-math-notebook-c653c7.jpg">
        <br>
        <figurecaption>Image Caption</figurecaption>
      </figure>
    </form>
  </section>
</body>

</html>
